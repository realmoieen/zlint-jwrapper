name: Gradle Build and Release

on:
  push:
    branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    permissions:
      contents: write
      packages: write

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'gradle'
          cache-dependency-path: | # optional
            *.gradle*
            **/gradle-wrapper.properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Make zlint executable
        run: chmod +x ./src/test/resources/zlint/zlint

      - name: Gradle Build started
        run: ./gradlew clean build --no-daemon

      # upload to release to tag
      - name: Update Release to Github Releses
        uses: softprops/action-gh-release@v2
        # only if this is exectued on tag/release
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/libs/*.jar

        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-test-results:
    name: "Publish Tests Results"
    needs: build
    runs-on: ubuntu-latest
    permissions:
      checks: write

      # only needed unless run with comment_mode: off
      pull-requests: write

      # only needed for private repository
#      contents: read

      # only needed for private repository
#      issues: read
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            build/test-results/**/*.xml
            build/test-results/**/*.trx
            build/test-results/**/*.json